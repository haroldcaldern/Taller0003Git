<!doctype html>
<html lang="pt-Br">

<head>
	<title>Calculadora</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="./css/style.css" type="text/css" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<div class="nav navbar-nav">
			<a class="nav-item nav-link active" href="#">Calculadora JavaScript <span
					class="sr-only">(current)</span></a>
		</div>
	</nav>
	<div class="container" style="margin-top: 40px;">
		<div class="row">
			<div class="col-md-12">

				<div id="calculadora">

					<table>
						<tr>
							<td colspan="4">
								<input type="text" id="tela" maxlength="30" readonly="readonly" />
							</td>
						</tr>
						<tr>
							<td><input type="button" id="apagarAnterior" class="btn btn-success" value="CE" /></td>
							<td><input type="button" id="limparTela" class="btn btn-primary" value="C" /></td>
						</tr>
						<tr>
							<td><input type="button" id="num7" class="btn btn-dark" value="7"  /></td>
							<td><input type="button" id="num8" class="btn btn-dark" value="8" /></td>
							<td><input type="button" id="num9" class="btn btn-dark" value="9" /></td>
							<td><input type="button" id="divisao" class="btn btn-warning" value="/" /></td>
						</tr>
						<tr>
							<td><input type="button" id="num4" class="btn btn-dark" value="4" /></td>
							<td><input type="button" id="num5" class="btn btn-dark" value="5" /></td>
							<td><input type="button" id="num6" class="btn btn-dark" value="6" /></td>
							<td><input type="button" id="multiplicacao" class="btn btn-warning" value="*" /></td>
						</tr>
						<tr>
							<td><input type="button" id="num1" class="btn btn-dark" value="1" /></td>
							<td><input type="button" id="num2" class="btn btn-dark" value="2" /></td>
							<td><input type="button" id="num3" class="btn btn-dark" value="3" /></td>
							<td><input type="button" id="subtracao" class="btn btn-warning" value="-" /></td>
						</tr>
						<tr>
							<td><input type="button" id="num0" class="btn btn-dark" value="0" /></td>
							<td><input type="button" id="ponto" class="btn btn-warning" value="." /></td>
							<td><input type="button" id="resultado" class="btn btn-warning" value="=" /></td>
							<td><input type="button" id="soma" class="btn btn-warning" value="+" /></td>
						</tr>
					</table>
					<table>
						
							<td>
								<input type="button" id="convertir" class="btn btn-secondary" value="Convertir" />
							</td>
						
					</table>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer mt-auto py-3 navbar-dark bg-default">
		<div class="container">
			<span>Produzido por Francisco Chaves.</span>
		</div>
	</footer>

	<script type="text/javascript" src="./js/script.js"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
</body>

</html>
